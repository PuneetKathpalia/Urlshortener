version: "3.9"

services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  server:
    build: ./server
    restart: unless-stopped
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/urlshortener
      - JWT_SECRET=dev_secret_change_me
      - CORS_ORIGIN=*
      - BASE_URL=http://localhost:5000
    ports:
      - "5000:5000"
    depends_on:
      - mongo

  client:
    build: ./client
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:5000
    ports:
      - "5173:80"
    depends_on:
      - server

volumes:
  mongo_data:
